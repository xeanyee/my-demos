<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iview datepicker</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/iview/dist/iview.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/iview/dist/locale/en-US.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/babel-polyfill/6.22.0/polyfill.min.js"></script>
</head>

<body>
  <div id="app">
    <date-picker type="daterange" placeholder="Select date" style="width: 200px"></date-picker>
    <i-button @click.once="changeLang">{{ langBtn }}</i-button>
  </div>
  <script>
    
    new Vue({
      el: '#app',
      data: {
        langBtn: '切换为英文'
      },
      methods: {
        changeLang: function() {
            iview.lang('en-US')
        }
      }
    })
  </script>
</body>
</html>
